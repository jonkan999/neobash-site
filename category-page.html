<!DOCTYPE html>
<html lang="en">
	<head>

		></script>

			}
			gtag("js", new Date());

			gtag("config", "G-3K0BFNG8B7");

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- removes safari autozoom on focus -->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script defer src="js/categoryListElementSVG.js"></script>
		<script defer src="js/bashBasketSVG.js"></script>
		<script defer src="js/category-dropdowns.js"></script>
		<script defer src="js/change-language-categories.js"></script>
		<script type="module" defer src="js/makeCategoryArticles.js"></script>
		<script type="module" defer src="js/enlarge-product.js"></script>
		<script type="module" defer src="js/addToBasket.js"></script>

		<link rel="stylesheet" href="css/general.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/queries.css" />

		<title>
			Neobash event builder - Assemble any event such as Afterwork, Kick-Off,
			Dinner party or wedding in Stockholm
		</title>
		<link rel="icon" href="img/favicon.png" />
		<meta
			name="description"
			content="Neobash event builder lets you assemble your event, such as Afterwork, Kick-Off, Dinner party or wedding, according to your own liking and then we make it happen. Currently limited to the Stockholm Area"
		/>
	</head>
	<body>
		<div class="full-page-shadow"></div>
		<header class="category-page-header">
			<div class="header-container">
				<div class="upper-header">
					<a href="#" class="header-logo" aria-label="Neobash brand logo">
						<img class="logo" src="img/logo.png" alt="Neobash logo" />
					</a>

					<div class="header-buttons">
						<div class="dropdown where-dropdown">
							<button class="where-button">
								<span>Where</span>
								<ion-icon
									class="header-button-icon"
									name="chevron-down-outline"
								></ion-icon>
							</button>
							<div class="dropdown-content where-dropdown-content">
								<span>Stockholm</span>
								<span>Oslo</span>
								<span>Copenhagen</span>
							</div>
						</div>

						<button class="when-button">
							<span>When</span>
							<ion-icon
								class="header-button-icon"
								name="chevron-down-outline"
							></ion-icon>
						</button>
						<button class="guests-button">
							<span>Guests</span>
							<ion-icon
								class="header-button-icon"
								name="chevron-down-outline"
							></ion-icon>
						</button>
					</div>
					<div class="right-nav-box">
						<div class="">
							<select
								class="language-dropdown-selector"
								id="selectLanguage"
								onchange="changeLanguage()"
							>
								<option value="EN">EN &#127482;&#127480;</option>
								<option value="SE">SE &#127480;&#127466;</option>
							</select>
						</div>
						<a href="/bash-basket.html" class="bash-basket" id="bashBasket">
						</a>
					</div>
				</div>
			</div>
		</header>

		<section class="lower-header">
			<ul class="categories-list" id="categoryList"></ul>
		</section>

		<section class="section-product-grid">
			<div class="product-grid" id="productGrid"></div>
		</section>
		<div class="under-construction-banner">
			<h2 class="heading-secondary">
				UNDER CONSTRUCTION
				<ion-icon class="construction-icon" name="build-outline"></ion-icon>
			</h2>
		</div>
	</body>
</html>
