<div class="questionnaire-container budget-question">
  <video
    class="question-video fade-in budget-video"
    src="/neobash-site/videos/money-hand.mp4"
    loop
    autoplay
    muted
    playsinline
  ></video>
  <ion-icon class="close-btn" name="close-outline"></ion-icon>
  <div class="question-inspiration-container">
    <div class="text-box slide-up">
      <h1 class="question-header">
        OK &#8211; Just one more <strong>booring</strong> question and we'll let
        you go..
      </h1>
      <h2 class="question-question">
        How much can your < insert event type here > cost ?
      </h2>
      <div class="questionnaire-dropdown-butttons number-of-quests">
        <select class="number-of-guests-button">
          <option value="25">Less than 30 000</option>
          <option value="50">30 000 - 50 000</option>
          <option selected="selected" value="100">50 000 - 100 000</option>
          <option value="200">100 000 - 200 000</option>
          <option value="300">More than 200 000</option>
        </select>
      </div>
    </div>
    <button class="btn next-question next-question-date">
      Next
      <ion-icon class="question-icon" name="chevron-forward-outline"></ion-icon>
    </button>
  </div>
</div>
