<div class="questionnaire-container type-of-event-question">
  <ion-icon class="close-btn" name="close-outline"></ion-icon>
  <div class="question-type-of-event-container">
    <div class="text-box slide-up">
      <h1 class="question-header">
        Hang in there, just a couple more questions..
      </h1>
      <h2 class="question-question">
        What type of event are you planning for?
      </h2>
    </div>
    <div class="type-of-event-boxes fade-in">
      <div class="type-of-event-box afterwork-event">
        <div class="type-of-event-image-box">
          <img
            class="type-of-event-image"
            src="/img/afterwork-event.jpg"
            alt="Picture of woman pouring wine over her face"
          />
        </div>
        <div class="type-of-event-description">
          <div class="type-of-event-checkbox">A</div>
          <p class="type-of-event-description-text">Afterwork</p>
        </div>
        <div class="active-ribbon"></div>
      </div>
      <div class="type-of-event-box summer-kickoff-event">
        <div class="type-of-event-image-box">
          <img
            class="type-of-event-image image-filter"
            src="/img/summer-kickoff-event.jpg"
            alt="Picture of 3 men walking with a boombox"
          />
        </div>
        <div class="type-of-event-description">
          <div class="type-of-event-checkbox">B</div>
          <p class="type-of-event-description-text">Summer Kick-Off</p>
        </div>
        <div class="active-ribbon"></div>
      </div>
      <div class="break"></div>
      <!-- break -->
      <div class="type-of-event-box Wedding-event">
        <div class="type-of-event-image-box">
          <img
            class="type-of-event-image image-filter"
            src="/img/wedding-image.jpg"
            alt="Picture of man in leather jacket and woman singing"
          />
        </div>
        <div class="type-of-event-description">
          <div class="type-of-event-checkbox">C</div>
          <p class="type-of-event-description-text">Wedding</p>
        </div>
        <div class="active-ribbon"></div>
      </div>
      <div class="type-of-event-box birthday-event">
        <div class="type-of-event-image-box">
          <img
            class="type-of-event-image image-filter fade-in"
            src="/img/birthday-event.jpg"
            alt="Picture of birthday dinosaur and cupcake"
          />
        </div>
        <div class="type-of-event-description">
          <div class="type-of-event-checkbox">D</div>
          <p class="type-of-event-description-text">Birthday Party</p>
        </div>
        <div class="active-ribbon"></div>
      </div>
    </div>

    <button class="btn next-question next-question-type-of-event">
      Next
      <ion-icon class="question-icon" name="chevron-forward-outline"></ion-icon>
    </button>
  </div>
</div>
