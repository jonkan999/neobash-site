<div class="questionnaire-container inspiration-question">
  <ion-icon class="close-btn" name="close-outline"></ion-icon>
  <div class="question-inspiration-container">
    <div class="text-box slide-up">
      <h1 class="question-header">This is fun..</h1>
      <h2 class="question-question">
        What kind of vibe do you want for your < insert event type here > ?
      </h2>
      <div class="inspiration-image-boxes">
        <div class="inspiration-image-box neon-industrial">
          <img
            class="inspiration-image image-filter"
            src="../img/inspiration-neon-industrial.jpg"
            alt="Picture of led rope in a industrial looking room"
          />
          <div class="blink-box"></div>
        </div>
        <div class="inspiration-image-box contemporary-mingle">
          <img
            class="inspiration-image"
            src="../img/inspiration-contemporary-mingle.jpg"
            alt="Picture of led rope in a industrial looking room"
          />
          <div class="blink-box"></div>
        </div>
        <div class="inspiration-image-box proper-posh">
          <img
            class="inspiration-image"
            src="../img/inspiration-proper-posh.jpg"
            alt="Picture of led rope in a industrial looking room"
          />
          <div class="blink-box"></div>
        </div>
      </div>
    </div>

    <button class="btn next-question next-question-type-of-event">
      Next
      <ion-icon class="question-icon" name="chevron-forward-outline"></ion-icon>
    </button>
  </div>
</div>
