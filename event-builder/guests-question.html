<div class="questionnaire-container guests-question">
  <ion-icon class="close-btn" name="close-outline"></ion-icon>
  <div class="question-guests-container">
    <div class="text-box slide-up">
      <h1 class="question-header">Just a few more..</h1>
      <h2 class="question-question">How many guests are joining the event?</h2>
      <div class="questionnaire-dropdown-butttons number-of-quests">
        <select class="number-of-guests-button">
          <option value="25">Less than 25</option>
          <option value="50">25 - 50</option>
          <option selected="selected" value="100">50 - 100</option>
          <option value="200">100 - 200</option>
          <option value="300">More than 200</option>
        </select>
      </div>
    </div>
    <img
      class="question-guests-image fade-in image-filter"
      src="/img/guests.png"
      alt=""
    />
    <button class="btn next-question next-question-guests">
      Next
      <ion-icon class="question-icon" name="chevron-forward-outline"></ion-icon>
    </button>
  </div>
</div>
